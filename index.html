<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>

    <div id="heading">
        <h1 id="title">Covid-19 in the world</h1>
    </div>
    <div>
        <h3 id="country-title">Country:<span id="selected-country"></span></h3>
    </div>
    <div id="widgetsBRA">
        <div class="widgetBRA">
            <h4 class="widgetBRA-title">New Cases</h4>
            <scan id="newCasesBra"></scan>
            <h5>Total Cases</h5>
            <scan id="totalBra"></scan>
        </div>
        <div class="widgetBRA">
            <h4 id="widgetBRA-title">New Deaths</h4>
            <scan id="newDeathsBra"></scan>
            <h5>Total Deaths</h5>
            <scan id="deathBRA"></scan>
        </div>
        <div class="widgetBRA">
            <h4 class="widgetBRA-title">Active cases</h4>
            <scan id="activeBRA"></scan>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
