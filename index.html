<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Covid-19 updates</title>
</head>
<body>

    <div id="container">
        <div id="heading">
            <h1 id="title">Covid-19 in the world</h1>
        </div>
        <form id="form">
            <select class="form-select" id="countries-list">

            </select>
        </form>
        <div>
            <h3 id="country-title"><span id="selected-country"></span></h3>
        </div>
        <div id="set-widgets">
            <div class="widgetBRA">
                <h4>Incidence</h4>
                <scan id="incidence"></scan>
            </div>
            <div class="widgetBRA">
                <h4 id="confirmed-cases">Confirmed cases</h4>
                <h5 class="widgetBRA-title">New cases</h5>
                <scan id="newCasesBra"></scan>
                <h6 id="total-cases-title">Total cases</h6>
                <scan id="totalBra"></scan>
            </div>
            <div class="widgetBRA">
                <h4 id="confirmed-deaths">Confirmed deaths</h4>
                <h5 id="widgetBRA-title">New deaths</h5>
                <scan id="newDeathsBra"></scan>
                <h6 id="total-deaths-title">Total deaths</h6>
                <scan id="deathBRA"></scan>
            </div>
            <div class="widgetBRA">
                <h4 class="widgetBRA-title">Active cases</h4>
                <scan id="activeBRA"></scan>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
